<div class="me">

    <mat-card-header>
        <mat-card-title>Inscription</mat-card-title>

    </mat-card-header>
    <form *ngIf="form" class="me-form" [formGroup]="form" (ngSubmit)="update()">
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Nom d'utilisateur</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Adresse e-mail</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Mot de passe</mat-label>
                <input matInput formControlName="password">
            </mat-form-field>
            <button mat-raised-button type="submit" [disabled]="form.pristine || form.invalid">Sauvegarder</button>
        </mat-card-content>
    </form>

    <hr>
    <mat-card-header>
        <mat-card-title>Abonements</mat-card-title>

    </mat-card-header>

    <div class="list">
        <mat-card class="topic-card" *ngFor="let topic of (topics$ | async)">
            <mat-card-header>
                <mat-card-title>{{ topic.name }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{ topic.description }}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button (click)="unSubscribe(topic)" mat-raised-button>
                    Se d√©sabonner
                </button>
            </mat-card-actions>
        </mat-card>
    </div>


</div>
