<div class="container">
<div class="header">
  <button
  class="add-post-button"
  (click)="addPost()" 
  mat-raised-button>Cr√©er un article</button>
  <button mat-button (click)="toggleSort()">
    <span class="sort-text">Trier par</span>
    <mat-icon>{{ sortOrder === 'asc' ? 'arrow_downward' : 'arrow_upward' }}</mat-icon>
  </button>
  
</div>


<div class="list">
    <mat-card class="post-card" *ngFor="let post of (posts$ | async)">
      <mat-card-header>

        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>
            <span class="post-date">{{ post.createdAt | date: 'longDate' }}</span>
            
            <span class="post-author">{{ post.author }}</span>
          </mat-card-subtitle>        
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ post.description }}
        </p>
      </mat-card-content> 
   
    </mat-card>
  </div>
</div>
