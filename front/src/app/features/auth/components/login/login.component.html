
<div class="login">

        <mat-card-title><mat-icon  (click)="handleLandingPage()">arrow_back</mat-icon></mat-card-title>
        <mat-card-title>Se connecter</mat-card-title>
       
    </mat-card-header>
    <form class="login-form" [formGroup]="form" (ngSubmit)="login()">
        <mat-card-content >
                <mat-form-field  appearance="outline">
                    <mat-label>E-mail ou nom dâ€™utilisateur</mat-label>
                    <input matInput  formControlName="email">
                </mat-form-field>
                <mat-form-field  appearance="outline">
                    <mat-label>Mot de passe</mat-label>
                    <input matInput  formControlName="password">

        </form>
